<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icongoogle.png" type="image/x-icon">
    <title>Google</title>
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagens</a></li>
                <li><a href="#"><img class="img_apps" src="img/apps (1).png" alt="Apps"></a></li>
                <button>Fazer Login</button>
            </ul>
        </header>
        <main class="main">
            <img class="logo" src="img/logo_google.png" alt="logo">
            <div class="searchBox">
                <input type="text" class="search" placeholder=" Pesquise no Google ou digite um URL">
                <div class="icons">
                    <div><img src="img/lupa.png" class="lupa"></div>
                    <div><img src="img/mic.png" class="mic"></div>
                    <div><img src="img/lens.png" class="lens"></div>
                </div>
            </div>
            

            </div>
            <div class="google-search-container">
                <button class="add-webstore-button">
                    <img class="web-store" src="img/webstore-removebg-preview.png" alt="Web icon">
                    <p>Chrome Web Store</p>
                </button>
                <button class="add-shortcut-button">
                    <img class="plus-icon" src="img/plus_atalhos-removebg-preview.png" alt="Plus Icon">
                    <p>Adicionar Atalho</p>
                </button>
            </div>

        </main>
    </section>
    <script src="script.js"></script>


<button class="customize-chrome-button">
    Personalizar o Chrome
</button>


</body>
</html>
